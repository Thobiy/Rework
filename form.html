<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/submit" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" pattern="[A-Za-z]{2,20}" title="Please enter between 2 and 20 letters" required><br>
        <!--  pattern="([a-z A-Z]).{15,}" -->
        <label for="lname">Last name:</label><br>
        <input type="text"  name="lname" id="lname" pattern="[A-Za-z]{2,20}" title="Please enter between 2 and 20 letters" required><br>
        <label for="Othername">Other name:</label><br>
        <input type="text" id="otname" name="otname" pattern="[A-Za-z]*" ><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="character follow by @ sign, follow by more character and then the `.` sign and the domain (.com)" required><br>
        <label for="number">Phone number:</label><br>
        <input type="tel" name="pnumber" id="pnumber"  pattern="\d{11}" required><br>
        <!-- max="11" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="012-3456-7890" -->
        <label for="gender">Gender:</label><br>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
        <button type="submit">Submit</button>
   </form>
</body>
</html>
